<html>
<header>
        <link rel="stylesheet" href="styles.css" />
        <title>Cody's JavaScript Calculator</title>
</header>
<body>
        <div id="container">
                <div id="display">
                    <div id="mainDisplay">14</div>    
                    <div id="secondaryDisplay">2+5+7</div>
                        
                </div>
                <div id="empty"></div>
                <button id="clear-all" class="clear">AC</button>
                <button id="backspace" class="clear">BS</button>
                <button id="num7" data-key="55" class="number">7</button>
                <button id="num8" data-key="56" class="number">8</button>
                <button id="num9" data-key="57" class="number">9</button>
                <button id="divide" data-key="187" class="operator">/</button>
                <button id="num4" data-key="52" class="number">4</button>
                <button id="num5" data-key="53" class="number">5</button>
                <button id="num6" data-key="54" class="number">6</button>
                <button id="multiply" data-key="187" class="operator">*</button>
                <button id="num1" data-key="49" class="number">1</button>
                <button id="num2" data-key="50" class="number">2</button>
                <button id="num3" data-key="51" class="number">3</button>
                <button id="minus" data-key="1879" class="operator">-</button>
                <button id="num0" data-key="48" class="number">0</button>
                <button id="decimal" data-key="190" class="decimal">.</button>
                <button id="equals" data-key="187" class="equals">=</button>
                
                <button id="plus" data-key="187" class="operator">+</button>
                

                

                

        </div>
</body>
<script src="myscripts.js"></script>
</html>
